<mat-card>
    <h1 class="ml20 mt20">Update Quiz</h1>
    <div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-1">
            <form *ngIf="quiz" (submit)="updateData()">

                <!--title-->
                <mat-form-field class="w100" appearance="fill">
                    <mat-label>Enter Title</mat-label>
                    <input 
                    [(ngModel)]="quiz.title"
                    type="text" name="title" placeholder="Enter Here" matInput />
                </mat-form-field>

                <!-- discription -->
                 <mat-form-field class="w100" appearance="fill">
                    <mat-label>Enter description</mat-label>
                    <textarea [(ngModel)]="quiz.description" type="text" name="description" placeholder="Enter Here" rows="5" matInput ></textarea>
                </mat-form-field>

                <div class="row">
                    <div class="col-md-6">
                        <!-- max-marks -->
                         <mat-form-field class="w100" appearance="fill">
                        <mat-label>Maximum Marks</mat-label>
                        <input [(ngModel)]="quiz.maxMarks" type="text" name="max-marks" placeholder="Enter Here" matInput />
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <!-- number of question -->
                         <mat-form-field class="w100" appearance="fill">
                        <mat-label>Number of Questions</mat-label>
                        <input [(ngModel)]="quiz.numberOfQuestions" type="text" name="numberOfQuestions" placeholder="Enter Here" matInput />
                        </mat-form-field>
                    </div>
                </div>

                <!-- active field  -->
                 <mat-slide-toggle name="active" [(ngModel)]="quiz.active" class="mt20" >publish status</mat-slide-toggle>
                <br>

                 <!-- category  -->
                <mat-form-field appearance="fill" class="mt20 w100">
                <mat-label>Select Category</mat-label>
                <mat-select
                    name="category"
                    [(ngModel)]="quiz.category.cid"
                    #category="ngModel"
                    required
                >
                    <mat-option *ngFor="let c of categories" [value]="c.cid">
                    {{ c.title }}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="category.invalid && category.touched">
                    Category is required!
                </mat-error>
                </mat-form-field>



                <div class="container text-center mb20">
                    <button mat-raised-button color="primary" type="submit">Update</button>
                </div>
            </form>
        </div>
    </div>
   </div>
</mat-card>
