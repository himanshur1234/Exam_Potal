<div class="bootstrap-wrapper">

    <div class="row mt20">
        <div class="col-md-12">
            <h1>Add Question to <b>{{title}}</b></h1>
            <mat-card>
                <mat-card-header>
                    <mat-card-subtitle>
                        Enter the details of the new Questions
                    </mat-card-subtitle>
                </mat-card-header>

                <mat-card-content>
                    <form  class="mt20" (submit)="formSumbit()">
                        <mat-form-field class="w100">
                            <mat-label>Write Question Content</mat-label>
                            <textarea rows="8" matInput placeholder="Enter Here..." [(ngModel)]="question.content" name="content" required></textarea>
                        </mat-form-field> 

                        <!-- // options -->
                        <div class="row">
                            <div class="col-md-6">
                                <!-- option1 -->
                                 <mat-form-field class="w100">
                                    <mat-label>Enter Option1</mat-label>
                                    <input type="text" matInput [(ngModel)]="question.option1" name="option1" required>
                                 </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <!-- option2 -->
                                  <mat-form-field class="w100">
                                    <mat-label>Enter Option2</mat-label>
                                    <input type="text" matInput [(ngModel)]="question.option2" name="option2" required>
                                 </mat-form-field>
                            </div>
                             <div class="col-md-6">
                                <!-- option3 -->
                                  <mat-form-field class="w100">
                                    <mat-label>Enter Option3</mat-label>
                                    <input type="text" matInput [(ngModel)]="question.option3" name="option3">
                                 </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <!-- option4 -->
                                  <mat-form-field class="w100">
                                    <mat-label>Enter Option4</mat-label>
                                    <input type="text" matInput [(ngModel)]="question.option4" name="option4">
                                 </mat-form-field>
                            </div>

                            
                        </div>
                        <mat-form-field class="w100">
                                <mat-label>Select Answer</mat-label>
                                <mat-select [(ngModel)]="question.answer" name="answer" required>
                                    <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
                                    <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
                                    <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
                                    <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>
                                </mat-select>
                            </mat-form-field>

                            <div class="container text-center">
                                <button mat-raised-button color="accent">Add</button>
                            </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
