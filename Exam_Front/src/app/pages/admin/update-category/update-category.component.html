<mat-card>
    <h1 class="ml20 mt20">Update Quiz</h1>
    <div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-1">
            <form *ngIf="category" (submit)="updateData()">

                <!--title-->
                <mat-form-field class="w100" appearance="fill">
                    <mat-label>Enter Title</mat-label>
                    <input 
                    [(ngModel)]="category.title"
                    type="text" name="title" placeholder="Enter Here" matInput />
                </mat-form-field>
                <br>
                <!-- discription -->
                 <mat-form-field class="w100" appearance="fill">
                    <mat-label>Enter description</mat-label>
                    <textarea [(ngModel)]="category.description" type="text" name="description" placeholder="Enter Here" rows="5" matInput ></textarea>
                </mat-form-field>

                <div class="container text-center mb20">
                    <button mat-raised-button color="primary" type="submit">Update</button>
                </div>
            </form>
        </div>
    </div>
   </div>
</mat-card>
